<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@100&family=Outfit:wght@300&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="header">
        <h1 class="main-header">
          Get <span style="color: hsl(277, 64%, 61%)"> insights</span> that help
          your business grow.
        </h1>
        <nav class="page-info">
          <h2 class="discover">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h2>
          <div class="stats">
            <p class="stats-nr">10k+ 314 12M+</p>
            <p class="stats-text">companies templates queries</p>
          </div>
        </nav>
      </main>
      <footer>
        <img
          src="images/image-header-desktop.jpg"
          width="550"
          height="430"
          class="people-image"
        />
      </footer>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sorin7345"
        >Sorin Dragomir</a
      >.
    </div> -->
  </body>
</html>
